<!doctype html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/base.css">  <!-- Optional: Link to a CSS file -->
</head>
<body>
    <h1>Generate a Chart</h1>
    <form action="/generate_chart" method="post">
        <label for="chart_type">Choose chart type:</label>
        <select name="chart_type" id="chart_type">
            <option value="bar">Bar Chart</option>
            <option value="line">Line Chart</option>
            <option value="donut">Donut Chart</option>
        </select>
        
        <label for="x_axis">X-Axis:</label>
        <select name="x_axis" id="x_axis">
            {% for column in columns %}
            <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>

        <label for="y_axis">Y-Axis:</label>
        <select name="y_axis" id="y_axis">
            {% for column in columns %}
            <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>

        <button type="submit">Generate Chart</button>
    </form>
</body>
</html>
